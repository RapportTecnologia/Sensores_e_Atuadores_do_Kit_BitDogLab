name: Generate Doxygen Docs

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.hpp'
      - 'Doxyfile'
      - 'CMakeLists.txt'
      - '**/CMakeLists.txt'
      - '.github/workflows/doxygen.yml'
      - 'README.md'
      - '**/README.md'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  doxygen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Install dependencies (Build tools, ARM GCC, Doxygen, Graphviz)
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build gcc-arm-none-eabi cmake build-essential doxygen graphviz

      - name: Show Doxygen version
        run: doxygen -v

      - name: Configure CMake (root superbuild)
        env:
          PICO_SDK_FETCH_FROM_GIT: "1"
        run: |
          cmake -S . -B build -G Ninja

      - name: Build all modules
        run: |
          cmake --build build --parallel

      - name: Generate docs via CMake target docs-all
        run: |
          cmake --build build --target docs-all

      - name: Commit docs/html changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(doxygen): atualizar documentação consolidada em docs/html [skip ci]"
          file_pattern: docs/html/**
          branch: ${{ github.ref_name }}
